# Nginx SSL 配置文件
# 域名: linchuan.tech
# 将此文件复制到 /etc/nginx/sites-available/my-fullstack-app
# 然后创建软链接：sudo ln -s /etc/nginx/sites-available/my-fullstack-app /etc/nginx/sites-enabled/

# 上游后端服务器
upstream backend {
    server 127.0.0.1:8000;
}

# HTTP 服务器 - 重定向到 HTTPS
server {
    listen 80;
    server_name linchuan.tech www.linchuan.tech;

    # 重定向所有 HTTP 请求到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 服务器
server {
    listen 443 ssl http2;
    server_name linchuan.tech www.linchuan.tech;

    # SSL 证书路径（请根据实际证书路径修改）
    ssl_certificate /etc/nginx/ssl/linchuan.tech/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/linchuan.tech/privkey.pem;

    # SSL 配置优化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 前端静态文件
    root /var/www/my-fullstack-app/frontend/dist;
    index index.html;

    # 前端路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 后端 API 代理
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 日志
    access_log /var/log/nginx/my-fullstack-app-access.log;
    error_log /var/log/nginx/my-fullstack-app-error.log;
}

