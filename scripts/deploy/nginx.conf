# Nginx 配置文件
# 将此文件复制到 /etc/nginx/sites-available/my-fullstack-app
# 然后创建软链接：sudo ln -s /etc/nginx/sites-available/my-fullstack-app /etc/nginx/sites-enabled/

# 上游后端服务器
upstream backend {
    server 127.0.0.1:8000;
}

# Milvus Attu 可视化界面
upstream attu {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    server_name YOUR_SERVER_IP;  # 替换为你的服务器IP或域名

    # 前端静态文件
    root /var/www/my-fullstack-app/frontend/dist;
    index index.html;

    # 前端路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 后端 API 代理
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静态文件服务（data 目录）- 代理到后端
    location /data/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 静态文件缓存
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Milvus Attu 可视化界面代理
    location /attu/ {
        proxy_pass http://attu/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持（Attu 可能需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 日志
    access_log /var/log/nginx/my-fullstack-app-access.log;
    error_log /var/log/nginx/my-fullstack-app-error.log;
}


