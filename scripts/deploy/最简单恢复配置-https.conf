# 最简单的 HTTPS Nginx 配置 - 紧急恢复用
# 在服务器上执行: sudo cp /var/www/my-fullstack-app/scripts/deploy/最简单恢复配置-https.conf /etc/nginx/conf.d/my-fullstack-app.conf

upstream backend {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name linchuan.tech www.linchuan.tech;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name linchuan.tech www.linchuan.tech;

    ssl_certificate /etc/nginx/ssl/linchuan.tech/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/linchuan.tech/privkey.pem;

    root /var/www/my-fullstack-app/frontend/dist;
    index index.html;

    location /data/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}

