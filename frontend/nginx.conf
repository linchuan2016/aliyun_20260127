server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # 静态文件代理到后端（图片等）- 使用 ^~ 阻止后续正则匹配
    location ^~ /data/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 静态文件缓存
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Attu 访问验证（内部 location，用于 auth_request）
    location = /api/auth/verify-attu {
        internal;
        proxy_pass http://backend:8000/api/auth/verify-attu;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        # 传递 Cookie 和 Authorization header
        proxy_set_header Cookie $http_cookie;
        proxy_set_header Authorization $http_authorization;
    }

    # Attu 管理界面代理 - 必须在 /api/ 之前
    # 注意：/attu（不带斜杠）会经过 Vue Router 验证，/attu/（带斜杠）需要验证后代理
    location ^~ /attu/ {
        # 使用 auth_request 验证访问权限
        auth_request /api/auth/verify-attu;
        auth_request_set $auth_status $upstream_status;
        
        # 如果验证失败（401），重定向到登录页面
        error_page 401 = @attu_unauthorized;
        
        # 移除 /attu 前缀，直接代理到 attu 服务
        rewrite ^/attu/?(.*)$ /$1 break;
        proxy_pass http://attu:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /attu;
        
        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 禁用缓冲，用于实时通信
        proxy_buffering off;
    }
    
    # Attu 未授权处理
    location @attu_unauthorized {
        return 302 /admin/login?redirect=/attu;
    }

    # API 代理到后端
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS 头（如果需要）
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 前端路由（SPA 支持）
    location / {
        try_files $uri $uri/ /index.html;
    }
}

